<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>lights</title>
      <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
     <a-scene background="color:black">
        <a-plane position="0 -1 0" rotation="-90 0 0" width="10" height="10"color="green"></a-plane>
        <a-box position="0 0.5 -3" depth="1" height="1" width="1" color="blue" shadow="undefined"></a-box>
        <a-entity light="type: point; color: #FFF; intensity: 1" position="2 2 -3" Animation="property: position; to: -2 2 -3; loop: true; dir: alternate"></a-entity>
        <a-camera position="0 1.6 5"></a-camera>
     </a-scene>
  </body>
</html>
